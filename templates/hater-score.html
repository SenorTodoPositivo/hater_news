
<h3><a href="https://news.ycombinator.com/user?id={{ d.username }}" target="_blank">{{ d.username }}'s</a> Hater Score:<h3>
<h1 style="color:rgb(73, 73, 73);">{{ d.score | round(2, 'floor')}}%</h1>


<meter value="{{ d.score }}" min="0" max="100" title="Hater Score">
  <div class="meter-gauge">
    <span style="width: 46.42%;">Disk Usage - 55.93GB out of 120GB</span>
  </div>
</meter>

<h3>Periodic Table Of Insults</h3>
<p  style="color:grey;font-size: 15px;">The darker red the box, the more insulting the comment.</p>
<ul class="grid">
{% for c in d.comments %}
  <a href="https://news.ycombinator.com/item?id={{ c.id }}" target="_blank"><li class="grid-item" style="background:rgba(255, 89, 89, {{ c.score }})">{{ c.comment[0:2] }}</li></a>

{% endfor %}
</ul>
